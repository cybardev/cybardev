<div id="projects" class="center-align">
    <h2>Top Projects</h2>
    <br />
    {% if site.show_projects %} {% for project in site.projects %}
    <a href="https://github.com/{{ site.github.owner_name }}/{{ project[0] }}">
        <img
            class="center-align"
            src="https://github-readme-stats.vercel.app/api/pin/?username={{ site.github.owner_name }}&repo={{ project[0] }}&hide_border=true&theme=dark&bg_color=000&show_icons=true&icon_color=ff86dd"
            alt="{{ project[0] }}: {{ project[1] }}"
            title="{{ project[1] }}"
        />
    </a>
    {% endfor %} {% endif %}
</div>
